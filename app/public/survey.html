<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Survey</title>

   <!--Bootstrap-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   <!-- Font Awesome Glyphicons -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

  <form>

    <div class="form-group">
      <label for="name">Name: </label>
      <input type="name" class="form-control" id="name" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="photo-link">Please enter a link for a photo of you: </label>
      <input type="photo-link" class="form-control" id="photo-link" placeholder="Link">
    </div>

    <div class="form-group">
      <label for="q1">Do you like Animals?</label>
      <select class="form-control" id="q1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="q2">Do you like the outdoors?</label>
      <select class="form-control" id="q2">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="q3">Do you like fireworks?</label>
      <select class="form-control" id="q3">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>
</form>
    
</body>
</html>
