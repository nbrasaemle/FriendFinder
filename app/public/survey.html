<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Survey</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!--CSS Links-->
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <style>
      body {
          background-color: rgb(45, 213, 255);
      }
      </style>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <hr>
      <h3>Fill out the following questions to find your new friend</h3>
    </div>

    <form class="text-light">

      <div class="form-group">
        <label for="name">Name: </label>
        <input type="name" class="form-control" id="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="photo">Please enter a link for a photo of you: </label>
        <input type="text" class="form-control" id="photo" placeholder="Photo Link">
      </div>

      <div class="form-group">
        <label for="q1">Do you like Animals?</label>
        <select class="form-control chosen-select" id="q1">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="q2">Do you like the outdoors?</label>
        <select class="form-control chosen-select" id="q2">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="q3">Do you like fireworks?</label>
        <select class="form-control chosen-select" id="q3">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>
      <button type="button" id="submit" class="btn btn-warning">Submit</button>
    </form>
    <br>
  </div>

  <footer class="footer">
    <div class="container text-light">
      <p>
        <a href="/api/friends" class="text-dark">API Friends List</a> |
        <a href="https://github.com/nbrasaemle/friendfinder" class="text-dark">GitHub Repo</a>
      </p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>

    <!-- ________________________________________________________________________________________________________________________________________ -->

  <script type="text/javascript">
    // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": {
        allow_single_deselect: true
      },
      ".chosen-select-no-single": {
        disable_search_threshold: 10
      },
      ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
      },
      ".chosen-select-width": {
        width: "95%"
      }
    },
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Form validation
      // function validateForm() {
      //   var isValid = true;
      //   $(".form-control").each(function () {
      //     if ($(this).val() === "") {
      //       isValid = false;
      //     }
      //   });

      //   $(".chosen-select").each(function () {

      //     if ($(this).val() === "") {
      //       isValid = false;
      //     }
      //   });
      //   return isValid;
      // }

      // If all required fields are filled
      // if (validateForm()) {
      //   // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function (data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      // } else {
      //   alert("Please fill out all fields before submitting!");
      // }
    });
  </script>

</body>

</html>
